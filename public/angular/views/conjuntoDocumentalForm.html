<div layout="row" layout-wrap layout-align="center">
	<div flex="80">
		<h2 class="md-display-2">Conjunto documental</h2>
	</div>
	
	<div flex="80">
		<md-content>
			<md-tabs md-dynamic-height md-border-bottom>
				<md-tab label="Identificación">
					<md-content layout-padding>
						<div>
							<form name="conjuntoDocumentalForm">
								<md-input-container class="md-block">
									<label>Código de referencia</label>
									<input ng-model="conjuntoDocumental.identificacion.codigo_de_referencia">
								</md-input-container>

								<md-input-container class="md-block">
									<label>Título</label>
									<input ng-model="conjuntoDocumental.identificacion.titulo">
								</md-input-container>

								<md-input-container class="md-block">
									<label>Institución</label>
									<input ng-model="conjuntoDocumental.identificacion.institucion">
								</md-input-container>

								<div layout-gt-sm="row">
									<md-input-container class="md-block" flex-gt-sm>
										<label>Ingreso</label>
										<md-datepicker ng-model="conjuntoDocumental.identificacion.fecha.ingreso"></md-datepicker>
									</md-input-container>

									<md-input-container class="md-block" flex-gt-sm>
										<label>Manufactura</label>
										<md-datepicker ng-model="conjuntoDocumental.identificacion.fecha.manufactura"></md-datepicker>
									</md-input-container>
								</div>

								<md-input-container class="md-block">
									<label>Nivel de descripción</label>
									<md-select ng-model="conjuntoDocumental.identificacion.nivelDescripcion">
										<md-option value="Fondo">Fondo</md-option>
										<md-option value="Subfondo">Subfondo</md-option>
										<md-option value="Colección">Colección</md-option>
										<md-option value="Serie">Serie</md-option>
										<md-option value="Subserie">Subserie</md-option>
										<md-option value="Unidad documental compuesta">Unidad documental compuesta</md-option>
										<md-option value="Expediente">Expediente</md-option>
										<md-option value="Grupo">Grupo</md-option>
									</md-select>
								</md-input-container>
							</form>
						</div>
					</md-content>
				</md-tab>
				<md-tab label="Contexto">
					<md-content layout-padding>
						<div>
							<form name="conjuntoDocumentalForm">
								<md-input-container class="md-block">
									<label>Historia del documento</label>
									<textarea ng-model="conjuntoDocumental.contexto.historiaDocumento" rows="3"></textarea>
								</md-input-container>

								<md-input-container class="md-block">
									<label>Historia archivística</label>
									<textarea ng-model="conjuntoDocumental.contexto.historiaArchivistica" rows="3"></textarea>
								</md-input-container>

								<md-input-container class="md-block">
									<label>Forma de ingreso</label>
									<md-select ng-model="conjuntoDocumental.contexto.formaIngreso" multiple>
										<md-option value="Reproducciones">Reproducciones</md-option>
										<md-option value="Préstamos">Préstamos</md-option>
										<md-option value="Donaciones">Donaciones</md-option>
										<md-option value="Compra">Compra</md-option>
										<md-option value="Intercambio">Intercambio</md-option>
									</md-select>
								</md-input-container>
							</form>
						</div>
					</md-content>
				</md-tab>
				<md-tab label="Contenido y organización">
					<md-content layout-padding>
						<div>
							<form name="conjuntoDocumentalForm">
								<md-input-container class="md-block">
									<label>Contenido</label>
									<textarea ng-model="conjuntoDocumental.contenidoOrganizacion.contenido" rows="2"></textarea>
								</md-input-container>

								<md-input-container class="md-block">
									<label>Valoración, selección y eliminación</label>
									<textarea ng-model="conjuntoDocumental.contenidoOrganizacion.valoracionSeleccionEliminacion" rows="2"></textarea>
								</md-input-container>

								<md-input-container class="md-block">
									<label>Nuevos ingresos</label>
									<textarea ng-model="conjuntoDocumental.contenidoOrganizacion.nuevosIngresos" rows="2"></textarea>
								</md-input-container>

								<md-input-container class="md-block">
									<label>Organización</label>
									<textarea ng-model="conjuntoDocumental.contenidoOrganizacion.organizacion" rows="2"></textarea>
								</md-input-container>
							</form>
						</div>
					</md-content>
				</md-tab>
			</md-tabs>
		</md-content>
	</div>
</div>
