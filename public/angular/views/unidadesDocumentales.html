	<div flex="90">
		<md-grid-list md-cols="4" md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-row-height="1:1" md-gutter="1em">
			<md-grid-tile ng-repeat="unidad in unidadesDocumentales" ng-click="showTabDialog($event, unidad._id)" style="background: #b7b7b7">
				<img ng-if="unidad.adicional.imagen" ng-src="{{'files/imagenes/' + unidad.adicional.imagen}}" layout-fill>
				<md-grid-tile-footer>
					<h3 md-truncate>{{unidad.identificacion.codigoReferencia}}</h3>
				</md-grid-tile-footer>
			</md-grid-tile>
		</md-grid-list>

		<section layout="row" layout-align="end center" layout-wrap>
			<md-button class="md-raised md-primary" ng-click="crearUnidad()">Agregar unidad</md-button>

<script type="text/ng-template" id="tabDialog.tmpl.html">
	<md-dialog aria-label="Unidad documental">
		<form>
			<md-toolbar>
				<div class="md-toolbar-tools">
					<h2>{{unidad.identificacion.codigoReferencia}}</h2>
					<span flex></span>
					<md-button class="md-icon-button" ng-click="cancel()">
						<i class="material-icons" aria-label="Cerrar">close</i>
					</md-button>
				</div>
			</md-toolbar>
			<md-dialog-content style="max-width:800px;max-height:810px;">
				<md-tabs md-dynamic-height md-border-bottom>
					<md-tab label="Identificación">
						<md-content class="md-padding">
							<md-table-container>
								<table md-table>
									<tbody md-body>
										<tr md-row>
											<td md-cell>Código de referencia</td>
											<td md-cell>{{unidad.identificacion.codigoReferencia}}</td>
										</tr>
										<tr md-row ng-if="unidad.identificacion.referenciaProcedencia">
											<td md-cell>Referencia de procedencia</td>
											<td md-cell>{{unidad.identificacion.referenciaProcedencia}}</td>
										</tr>
										<tr md-row ng-if="unidad.identificacion.titulo && unidad.identificacion.titulo.archivoProcedencia">
											<td md-cell>Título generado por el archivo de procedencia</td>
											<td md-cell>{{unidad.identificacion.titulo.archivoProcedencia}}</td>
										</tr>
										<tr md-row ng-if="unidad.identificacion.titulo && unidad.identificacion.titulo.inscrito">
											<td md-cell>Título inscrito</td>
											<td md-cell>{{unidad.identificacion.titulo.inscrito}}</td>
										</tr>
										<tr md-row ng-if="unidad.identificacion.titulo && unidad.identificacion.titulo.otroObjeto">
											<td md-cell>Título a partir de otro objeto</td>
											<td md-cell>{{unidad.identificacion.titulo.otroObjeto}}</td>
										</tr>
										<tr md-row ng-if="unidad.identificacion.fecha">
											<td md-cell>Fecha</td>
											<td md-cell>{{unidad.identificacion.fecha | date:'yyyy'}}</td>
										</tr>
										<tr md-row ng-if="unidad.identificacion.autores && unidad.identificacion.autores.length > 0">
											<td md-cell>Autores</td>
											<td md-cell>
												<tr md-row ng-repeat="autor in unidad.identificacion.autores">
													<td md-cell>{{autor.tipo}}</td>
													<td md-cell>{{autor.nombre}}</td>
												</tr>
											</td>
										</tr>
									</tbody>
								</table>
							</md-table-container>
						</md-content>
					</md-tab>
					<md-tab label="Estructura y contenido" ng-if="unidad.estructuraContenido.estructuraFormal || (unidad.estructuraContenido.encuadre && (unidad.estructuraContenido.encuadre.orientacion || unidad.estructuraContenido.encuadre.plano || unidad.estructuraContenido.encuadre.anguloCamara || unidad.estructuraContenido.encuadre.nivelCamara || unidad.estructuraContenido.encuadre.tipoCamara || unidad.estructuraContenido.encuadre.edicionImagen)) || unidad.estructuraContenido.descripcion || unidad.estructuraContenido.tomadaDesde || unidad.estructuraContenido.tomadaHacia">
						<md-content class="md-padding">
							<md-table-container>
								<table md-table>
									<tbody md-body>
										<tr md-row ng-if="unidad.estructuraContenido.estructuraFormal">
											<td md-cell>Estructura formal</td>
											<td md-cell>{{unidad.estructuraContenido.estructuraFormal}}</td>
										</tr>
										<tr md-row ng-if="unidad.estructuraContenido.encuadre.orientacion">
											<td md-cell>Orientación</td>
											<td md-cell>{{unidad.estructuraContenido.encuadre.orientacion}}</td>
										</tr>
										<tr md-row ng-if="unidad.estructuraContenido.encuadre.plano">
											<td md-cell>Plano</td>
											<td md-cell>{{unidad.estructuraContenido.encuadre.plano}}</td>
										</tr>
										<tr md-row ng-if="unidad.estructuraContenido.encuadre.anguloCamara">
											<td md-cell>Ángulo de la cámara</td>
											<td md-cell>{{unidad.estructuraContenido.encuadre.anguloCamara}}</td>
										</tr>
										<tr md-row ng-if="unidad.estructuraContenido.encuadre.nivelCamara">
											<td md-cell>Nivel de la cámara</td>
											<td md-cell>{{unidad.estructuraContenido.encuadre.nivelCamara}}</td>
										</tr>
										<tr md-row ng-if="unidad.estructuraContenido.encuadre.tipoCamara">
											<td md-cell>Tipo de cámara</td>
											<td md-cell>{{unidad.estructuraContenido.encuadre.tipoCamara}}</td>
										</tr>
										<tr md-row ng-if="unidad.estructuraContenido.encuadre.edicionImagen">
											<td md-cell>Edición de la imagen</td>
											<td md-cell>{{unidad.estructuraContenido.encuadre.edicionImagen}}</td>
										</tr>
										<tr md-row ng-if="unidad.estructuraContenido.descripcion">
											<td md-cell>Descripción</td>
											<td md-cell>{{unidad.estructuraContenido.descripcion}}</td>
										</tr>
										<tr md-row ng-if="unidad.estructuraContenido.tomadaDesde">
											<td md-cell>Tomada desde</td>
											<td md-cell>{{unidad.estructuraContenido.tomadaDesde}}</td>
										</tr>
										<tr md-row ng-if="unidad.estructuraContenido.tomadaHacia">
											<td md-cell>Tomada hacia</td>
											<td md-cell>{{unidad.estructuraContenido.tomadaHacia}}</td>
										</tr>
									</tbody>
								</table>
							</md-table-container>
						</md-content>
					</md-tab>
					<!-- <md-tab label="Características físicas" ng-if="">
						<md-content class="md-padding">
							<md-table-container>
								<table md-table>
									<tbody md-body>
										<tr md-row ng-if="unidad.caracteristicasFisicas">
											<td md-cell></td>
											<td md-cell>{{unidad.caracteristicasFisicas}}</td>
										</tr>
									</tbody>
								</table>
							</md-table-container>
						</md-content>
					</md-tab> -->
					<md-tab label="Documentación asociada" ng-if="unidad.documentacionAsociada.fotografiaMismoNegativo || unidad.documentacionAsociada.fotografiaBase || unidad.documentacionAsociada.reprografia || unidad.documentacionAsociada.fotografiaMismaSecuencia || unidad.documentacionAsociada.fotografiaConsecutiva || unidad.documentacionAsociada.fotografiaConsecutivaOtraCamara || unidad.documentacionAsociada.fotografiaEncuadreSimilar || unidad.documentacionAsociada.grabadoRelacionado">
						<md-content class="md-padding">
							<md-table-container>
								<table md-table>
									<tbody md-body>
										<tr md-row ng-if="unidad.documentacionAsociada.fotografiaMismoNegativo">
											<td md-cell>Fotografía a partir del mismo negativo</td>
											<td md-cell>{{unidad.documentacionAsociada.fotografiaMismoNegativo}}</td>
										</tr>
										<tr md-row ng-if="unidad.documentacionAsociada.fotografiaBase">
											<td md-cell>Fotografía base</td>
											<td md-cell>{{unidad.documentacionAsociada.fotografiaBase}}</td>
										</tr>
										<tr md-row ng-if="unidad.documentacionAsociada.reprografia">
											<td md-cell>Reprografía</td>
											<td md-cell>{{unidad.documentacionAsociada.reprografia}}</td>
										</tr>
										<tr md-row ng-if="unidad.documentacionAsociada.fotografiaMismaSecuencia">
											<td md-cell>Fotografía de la misma secuencia</td>
											<td md-cell>{{unidad.documentacionAsociada.fotografiaMismaSecuencia}}</td>
										</tr>
										<tr md-row ng-if="unidad.documentacionAsociada.fotografiaConsecutiva">
											<td md-cell>Fotografía consecutiva</td>
											<td md-cell>{{unidad.documentacionAsociada.fotografiaConsecutiva}}</td>
										</tr>
										<tr md-row ng-if="unidad.documentacionAsociada.fotografiaConsecutivaOtraCamara">
											<td md-cell>Fotografía consecutiva con otra cámara</td>
											<td md-cell>{{unidad.documentacionAsociada.fotografiaConsecutivaOtraCamara}}</td>
										</tr>
										<tr md-row ng-if="unidad.documentacionAsociada.fotografiaEncuadreSimilar">
											<td md-cell>Fotografía con encuadre similar</td>
											<td md-cell>{{unidad.documentacionAsociada.fotografiaEncuadreSimilar}}</td>
										</tr>
										<tr md-row ng-if="unidad.documentacionAsociada.grabadoRelacionado">
											<td md-cell>Grabado relacionado</td>
											<td md-cell>{{unidad.documentacionAsociada.grabadoRelacionado}}</td>
										</tr>
									</tbody>
								</table>
							</md-table-container>
						</md-content>
					</md-tab>
					<md-tab label="Publicaciones" ng-if="(unidad.publicaciones.publicacion && unidad.publicaciones.publicacion.length > 0) || unidad.publicaciones.exposicion">
						<md-content class="md-padding">
							<md-table-container>
								<table md-table>
									<tbody md-body>
										<tr md-row ng-if="unidad.publicaciones.publicacion && unidad.publicaciones.publicacion.length > 0" ng-repeat="publicacion in unidad.publicaciones.publicacion">
											<td md-cell>Publicación</td>
											<td md-cell>{{publicacion}}</td>
										</tr>
										<tr md-row ng-if="unidad.publicaciones.exposicion">
											<td md-cell></td>
											<td md-cell>{{unidad.publicaciones.exposicion}}</td>
										</tr>
									</tbody>
								</table>
							</md-table-container>
						</md-content>
					</md-tab>
					<md-tab label="Notas" ng-if="unidad.notas.notas">
						<md-content class="md-padding">
							<md-table-container>
								<table md-table>
									<tbody md-body>
										<tr md-row ng-if="unidad.notas.notas">
											<td md-cell>Notas</td>
											<td md-cell>{{unidad.notas.notas}}</td>
										</tr>
									</tbody>
								</table>
							</md-table-container>
						</md-content>
					</md-tab>
					<md-tab label="Control de la descripción" ng-if="(unidad.controlDescripcion.documentalistas && unidad.controlDescripcion.documentalistas.length > 0) || unidad.createdAt || unidad.updatedAt">
						<md-content class="md-padding">
							<md-table-container>
								<table md-table>
									<tbody md-body>
										<!-- <tr md-row ng-if="unidad.controlDescripcion.documentalistas && unidad.controlDescripcion.documentalistas.length > 0">
											<td md-cell>Documentalistas</td>
											<td md-cell>{{unidad.controlDescripcion.documentalistas.join(', ')}}</td>
										</tr> -->
										<tr md-row ng-if="unidad.createdAt">
											<td md-cell>Fecha de creación</td>
											<td md-cell>{{unidad.createdAt | date:'dd/MM/y HH:mm'}}</td>
										</tr>
										<tr md-row ng-if="unidad.updatedAt">
											<td md-cell>Fecha de última actualización</td>
											<td md-cell>{{unidad.updatedAt | date:'dd/MM/y HH:mm'}}</td>
										</tr>
									</tbody>
								</table>
							</md-table-container>
						</md-content>
					</md-tab>
					<md-tab label="Imagen" ng-if="unidad.adicional.imagen">
						<md-content class="md-padding">
							<img ng-src="{{'files/imagenes/' + unidad.adicional.imagen}}" layout-fill>
						</md-content>
					</md-tab>
				</md-tabs>
			</md-dialog-content>

			<md-dialog-actions layout="row">
				<md-button class="md-icon-button md-primary" aria-label="Editar" ng-click="editarUnidad()">
					<i class="material-icons">edit</i>
				</md-button>
				<md-button class="md-icon-button md-warn" aria-label="Borrar" ng-click="borrarUnidad()">
					<i class="material-icons">delete</i>
				</md-button>
				<span flex></span>
				<!-- <md-button ng-click="hide()" md-autofocus>
					Cerrar
				</md-button> -->
			</md-dialog-actions>
		</form>
	</md-dialog>
</script>
