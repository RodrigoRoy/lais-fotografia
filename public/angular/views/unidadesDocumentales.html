<div layout="row" layout-align="center">
	<div flex="80">
		<md-grid-list md-cols="4" md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-row-height="1:1" md-gutter="1em">
			
			<md-grid-tile ng-repeat="unidad in unidadesDocumentales">
				<md-truncate>{{unidad.identificacion.titulo.autor}}</md-truncate>
				<md-grid-tile-footer>
					<h3>{{unidad.identificacion.codigoReferencia}}</h3>
				</md-grid-tile-footer>
			</md-grid-tile>

		</md-grid-list>
	</div>
</div>
