<script type="text/ng-template" id="tabDialog.tmpl.html">
	<md-dialog aria-label="Unidad documental">
		<form>
			<md-toolbar>
				<div class="md-toolbar-tools">
					<h2>Título de la unidad</h2>
					<span flex></span>
					<md-button class="md-icon-button" ng-click="cancel()">
						<i class="material-icons" aria-label="Close dialog">close</i>
					</md-button>
				</div>
			</md-toolbar>
			<md-dialog-content style="max-width:800px;max-height:810px; ">
				<md-tabs md-dynamic-height md-border-bottom>
					<md-tab label="Ficha">
						<md-content class="md-padding">
							<!-- <h1 class="md-display-2">Ficha</h1> -->
							<p><pre>{{unidad | json}}</pre></p>
						</md-content>
					</md-tab>
					<md-tab label="Imagen">
						<md-content class="md-padding">
							<!-- <h1 class="md-display-2">Imagen</h1> -->
							<img ng-src="{{unidad.adicional.imagen ? 'files/unidades/' + unidad.adicional.imagen : 'http://lorempixel.com/400/200'}}" layout-fill>
						</md-content>
					</md-tab>
				</md-tabs>
			</md-dialog-content>

			<md-dialog-actions layout="row">
				<!-- <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
					More on Wikipedia
				</md-button> -->
				<span flex></span>
				<md-button ng-click="editarUnidad()">
					Editar
				</md-button>
				<!-- <md-button ng-click="borrarUnidad()">
					Borrar
				</md-button> -->
			</md-dialog-actions>
		</form>
	</md-dialog>
</script>
